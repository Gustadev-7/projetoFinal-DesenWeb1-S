            <form id="formContato" action="respFormulario.html" method="post">

                <input id="ipNome" name="ipNome" type="text" required>
                <label for="lbNumero">Número:</label>

                <textarea name="taMensagem" id="taMensagem" rows="5"></textarea>
                <label for="lbTipos">Tipo do carro</label>
                <select name="slTipos" id="slTipos">
                    <option value="SUV">SUV</option>
                    <option value="Sedan">Sedan</option>
                    <option value="Esportivo">Esportivo</option>
                    <option value="Minivan">Minivan</option>
                </select>

                <input type="reset" value="Limpar">
